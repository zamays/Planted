{% extends "base.html" %}

{% block title %}Login - Planted{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">üå± Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your garden</p>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username or email"
                       autocomplete="username"
                       minlength="3"
                       maxlength="255"
                       aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password"
                       autocomplete="current-password"
                       minlength="6"
                       aria-required="true">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Sign In
            </button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Create one</a></p>
            <p>or</p>
            <p><a href="{{ url_for('auth.guest_mode') }}" class="guest-link">Continue as Guest</a></p>
            <p class="guest-warning">‚ö†Ô∏è Guest mode data is not saved</p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 2rem;
}

.auth-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    max-width: 450px;
    width: 100%;
}

.auth-title {
    text-align: center;
    color: #2d5a3d;
    margin-bottom: 0.5rem;
    font-size: 2rem;
}

.auth-subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 2rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #4A7C59;
    box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
}

.btn-block {
    width: 100%;
    margin-top: 1rem;
}

.auth-links {
    text-align: center;
    margin-top: 1.5rem;
}

.auth-links p {
    margin: 0.5rem 0;
    color: #666;
}

.auth-links a {
    color: #4A7C59;
    text-decoration: none;
    font-weight: 500;
}

.auth-links a:hover {
    text-decoration: underline;
}

.guest-link {
    color: #888 !important;
}

.guest-warning {
    font-size: 0.875rem;
    color: #f59e0b;
    margin-top: 0.5rem;
}

.alert {
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1.5rem;
}

.alert-error {
    background-color: #fee;
    border: 1px solid #fcc;
    color: #c00;
}
</style>
{% endblock %}
