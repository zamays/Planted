services:
  - type: web
    name: planted
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: OPENWEATHERMAP_API_KEY
        sync: false
