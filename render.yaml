# Render.com Deployment Configuration for Planted
#
# IMPORTANT: Before deploying, you MUST set FLASK_SECRET_KEY in Render Dashboard
#
# 1. Generate a secure secret key on your local machine:
#    python3 -c "import secrets; print(secrets.token_hex(32))"
#
# 2. In Render Dashboard:
#    - Go to your service > Environment
#    - Add Environment Variable
#    - Key: FLASK_SECRET_KEY
#    - Value: (paste the generated key from step 1)
#    - Save Changes
#
# 3. Deploy or redeploy your service
#
# For full deployment instructions, see: docs/deployment.md

services:
  - type: web
    name: planted
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER
        value: true
      - key: FLASK_SECRET_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
